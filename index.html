<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
    <title>Quanto manca a capodanno?</title>
</head>
<body>
    <div class="ny-container">
        <canvas id="sparkles"></canvas>

        <div class="clock">
            <div class="numeral" style="--i:1">I</div>
            <div class="numeral" style="--i:2">II</div>
            <div class="numeral" style="--i:3">III</div>
            <div class="numeral" style="--i:4">IV</div>
            <div class="numeral" style="--i:5">V</div>
            <div class="numeral" style="--i:6">VI</div>
            <div class="numeral" style="--i:7">VII</div>
            <div class="numeral" style="--i:8">VIII</div>
            <div class="numeral" style="--i:9">IX</div>
            <div class="numeral" style="--i:10">X</div>
            <div class="numeral" style="--i:11">XI</div>
            <div class="numeral" style="--i:12">XII</div>

            <div class="hand"></div>
            <div class="center-text">
                <strong id="status">COUNTDOWN</strong><br>
                <strong id = "timer">00:00:00</strong>
            </div>
            </div>
            <div class="year-balloons">
                <span>2</span>
                <span>0</span>
                <span>2</span>
                <span>6</span>
            </div>
    </div>
    </body>
    <script src="main.js"></script>
</html>
